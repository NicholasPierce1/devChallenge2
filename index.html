        <header>

        <article>

                <!-- creates input field for sentence -->
                <div class="row">
                    
                    <div class="col-md-2"></div>
                    
                    <div class="col-md-8">
                        <label class="label">Enter Sentence Here: </label>

                    </div>
                    
                    <div class="col-md-2"></div>

                
                </div>
                 
                
                <!-- creates  output field for chars left -->
                <div class="row">
                    
                    <div class="col-md"></div>
                    
                    <div class="col-md">
                        <label class="label" id="wordsLeftLabel">Words Left: </label>
                    </div>
                    
                    <div class="col-md">

                    </div>

                
                </div>
                
                <div class="row">
                    
                    
                    <div class="col-md ml-2">
                        <label class="label" id="about page"><i>About the App:</i></label>
                        <ul>
                            <li>Updates how many chars are left at 'blur' event (when user clicks off input element)</li>
                            <li>Per requirements denoted in app description, I need not bar user inputs that exceed 250.
                                This was corroborated by Dr. Eloe's TA.
                            </li>
                        </ul>
                    </div>
                    
                    <div class="col-md"></div>
                    
                    <div class="col-md">

                    </div>
